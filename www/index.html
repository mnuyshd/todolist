<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="./app.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ons-navigator id="navigator" page="list.html"></ons-navigator>

  <template id="list.html">
    <ons-page id="list-page">
      <ons-toolbar>
        <div class="center">ToDoリスト</div>
        <div class="right">
          <ons-toolbar-button id="add-button">追加</ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-list id="todo-list"></ons-list>
    </ons-page>
  </template>

  <template id="edit.html">
    <ons-page id="edit-page">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>戻る</ons-back-button>
        </div>
        <div class="center">編集</div>
        <div class="right">
          <ons-toolbar-button id="save-button">保存</ons-toolbar-button>
          <ons-toolbar-button id="delete-button">削除</ons-toolbar-button>
        </div>
      </ons-toolbar>
      <input type="hidden" id="no-hidden" />
      <ons-list>
        <ons-list-item>
          <ons-input id="title-text" modifier="underbar" placeholder="タイトル" float></ons-input>
        </ons-list-item>
        <ons-list-item>
          <textarea id="contents-textarea" class="textarea" placeholder="内容" rows="3" cols="30"></textarea>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </template>
</body>
</html>
